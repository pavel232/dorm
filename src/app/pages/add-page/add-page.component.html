<form class="wrapper">
  <h3>{{'add_page.title' | translate}}</h3>

  <div class="inputs-container">
    <app-google-input
      [placeholder]="'add_page.username'"
      [label]="'add_page.username'"
      (valueChanged)="setData('username', $event)"
    ></app-google-input>

    <app-google-input
      [placeholder]="'add_page.password'"
      [label]="'add_page.password'"
      (valueChanged)="setData('password', $event)"
    ></app-google-input>

    <div class="separator"></div>

    <div>
      <app-google-input
        [placeholder]="'add_page.first'"
        [label]="'add_page.first'"
        (valueChanged)="setData('fname', $event)"
      ></app-google-input>

      <app-google-input
        [placeholder]="'add_page.last'"
        [label]="'add_page.last'"
        (valueChanged)="setData('lname', $event)"
      ></app-google-input>

      <app-google-input
        [placeholder]="'detail_page.floor'"
        [label]="'detail_page.floor'"
        [type]="'number'"
        (valueChanged)="setData('floor', $event)"
      ></app-google-input>

      <app-google-input
        [placeholder]="'detail_page.room'"
        [label]="'detail_page.room'"
        [type]="'number'"
        (valueChanged)="setData('room', $event)"
      ></app-google-input>
    </div>
  </div>

  <div class="buttons">
    <button (click)="goBack()">{{'add_page.button.back' | translate}}</button>
    <button class="add-button" (click)="createStudent()">{{'add_page.button.create' | translate}}</button>
  </div>
</form>
