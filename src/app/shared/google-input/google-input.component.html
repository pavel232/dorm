<div class="input-container">
    <app-google-wrapper [label]="label" [placeholder]="placeholder" [hasInnerFieldValue]="input.value">
      <input #input
        [name]="name" [type]="type"
        class="input-container__element" value="{{ value }}"
        (input)="onValueChanged(input.value)"/>
    </app-google-wrapper>
</div>
